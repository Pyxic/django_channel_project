upstream fruit {
  server web:8000;
}

server {
  listen 80;
  client_max_body_size 100M;
  location / {
    try_files $uri @proxy_to_app;
  }

  location @proxy_to_app{
    proxy_pass http://fruit;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

  location /static/ {
    root /home/app/web;
  }

  location /media/ {
    root /home/app/web;
  }
}
