version: '3'

services:
  web_wsgi:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: >
        bash -c "gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload"
    expose:
      - 8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
  web_asgi:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: uvicorn fruit.asgi:application --host 0.0.0.0
    expose:
      - 9000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    depends_on:
      - web_wsgi
      - web_asgi
  celery:
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: celery -A fruit  worker -Q queue1,queue2 -l INFO
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env.prod
    depends_on:
      - web_wsgi
      - web_asgi
      - redis
      - db
  redis:
    image: "redis:alpine"
  celery-beat:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: celery -A fruit beat -l info
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env.prod
    depends_on:
      - redis

volumes:
  postgres_data:
  static_volume:
  media_volume: